<div class="container-fluid">
  <h3 class="text-dark text-center py-2">Normally Loaded </h3>
  <p>
    <button (click)="builder = !builder" type="button" class="btn btn-secondary">
      Toggle Builder
    </button>
  </p>
  <div *ngIf="builder">
    <form-builder [form]="form" (change)="onChange($event)"></form-builder>
  </div>
  <div *ngIf="!builder">
    <formio [form]="form" (change)="onChange($event)"></formio>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
